{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search results for {{query}}</h1>

    <ul>
        {% if results %}
            {% for result in results %}
                <li><a href="{% url 'wiki' result %}">{{ result }}</a></li>
            {% endfor %}
        {% else %}
            No results for {{ query }} were found.
        {% endif %}
    </ul>

{% endblock %}
